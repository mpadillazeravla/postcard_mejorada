<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcartd</title>
		<link href="https://fonts.googleapis.com/css?family=Comic+Neue" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p id="p1">Look how awesome! This is a postcard that I created using HMTL5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can´t wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input id="input1" type="text" placeholder="Some Name" size="27" />
					<input type="text" placeholder="Some Email" size="27" />
					<input type="text" placeholder="Some Comment" size="27" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
